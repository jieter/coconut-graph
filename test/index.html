	<style>
		#mocha {
			clear: both;
		}
		.container {
			width: 100%;
		}

		.axis path, .axis line {
			fill: none;
			stroke: #000;
			shape-rendering: crispEdges;
		}
		.axis text {
			text-anchor: end;
		}
		.axis {
			font: 10px sans-serif;
		}
		.line {
			fill: none;
			stroke-width: 1.5px;
			stroke: red;
		}
		rect.bar {
			fill: steelblue;
			stroke: steelblue;
		}
	</style>
</head>

	<div id="container" class="container"></div>

</html>
